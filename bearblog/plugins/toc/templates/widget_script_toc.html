<script src="{{ component_url_for('toc_static', filename='bootstrap-toc-1.0.0/dist/bootstrap-toc.min.js') }}"></script>
<script>
    $(function () {
        var navSelector = '#toc';
        var $myNav = $(navSelector);
        Toc.init({
            $nav: $myNav,
            $scope: $('article')
        });
        $('body').scrollspy({
            target: navSelector,
            offset: 70
        });
    });
</script>
