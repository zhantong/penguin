{% extends 'utils/card.html' %}

{% block slug -%}
    category
{%- endblock %}

{% block title %}
    分类
{% endblock %}

{% block body %}
    {% for category in all_category %}
        <div class="checkbox">
            <label>
                <input name="category-id" value="{{ category.id }}" type="checkbox"
                       {% if category.id in category_ids %}checked="checked"{% endif %}>
                {{ category.name }}
            </label>
        </div>
    {% endfor %}
{% endblock %}
