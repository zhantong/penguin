<form class="form-horizontal" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
        <label class="col-md-4">邮箱</label>
        <div class="col-md-8">
            <input name="email" type="email" class="form-control" value="{{ email if email else '' }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4">密码</label>
        <div class="col-md-8">
            <input name="password" type="text" class="form-control" value="{{ password if password else '' }}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4">SMTP服务器</label>
        <div class="col-md-8">
            <input name="smtp-address" type="text" class="form-control"
                   value="{{ smtp_address if smtp_address else '' }}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-4 col-md-8">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
