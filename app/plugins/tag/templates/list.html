<table class="table">
    <thead>
    <tr>
        <th>名称</th>
        <th>别名</th>
        <th>文章数</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for tag in tags %}
        <tr>
            <td><a href="{{ tag_instance.url_for('/edit', id=tag.id) }}">{{ tag.name }}</a></td>
            <td>{{ tag.slug }}</td>
            <td>
                <a href="{{ signal_article_list_url.send(params={'tag':tag.slug})[0][1] }}">{{ tag.posts|length }}</a>
            </td>
            <td>
                <button type="button" class="btn btn-danger tag-item" data-id="{{ tag.id }}">删除</button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
