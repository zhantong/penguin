<script src="{{ url_for('plugin.page_static', filename='editor.md-1.5.0/editormd.min.js') }}"></script>

<script>
    $('#trans-slug').click(function () {
        $input = $(this).parent().siblings('input');
        $.ajax({
            type: 'GET',
            url: '{{ url_for('.trans_slug') }}',
            data: {
                string: $input.val()
            },
            success: function (msg) {
                $input.val(msg['slug']);
            }
        })
    });
    editormd({
        id: "markdown-editor",
        width: "100%",
        height: 640,
        path: "{{ url_for('plugin.page_static', filename='editor.md-1.5.0/lib/') }}"
    });
</script>

{% for widget in widgets %}
    {% if 'js' in widget %}
        {{ widget['js']|safe }}
    {% endif %}
{% endfor %}
