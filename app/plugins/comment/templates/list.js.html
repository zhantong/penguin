<script>
    $('.comment-item').click(function (event) {
        var comment_id = $(this).data('id');
        $.ajax({
            beforeSend: function (xhr, settings) {
                xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token() }}");
            },
            method: 'POST',
            data: {
                action: 'delete',
                id: comment_id
            }
        })
            .done(function (msg) {
                location.reload();
            })
    })
</script>
