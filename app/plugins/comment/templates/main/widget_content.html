<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="collapse-comment-heading">
        <h3 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" href="#collapse-comment"
               aria-expanded="false" aria-controls="collapse-comment">
                最近回复
            </a>
        </h3>
    </div>
    <div id="collapse-comment" class="panel-collapse collapse" role="tabpanel"
         aria-labelledby="collapse-comment-heading">
        <ul class="list-group">
            {% for comment in comments %}
                <li class="list-group-item">
                    <a href="{{ url_for('main.show_article', slug=comment.post.slug,_anchor='comment-' + comment.id|string) }}">
                        {{ comment.author.name }}
                        <small>（{{ comment.post.title }}）</small>
                        ：
                    </a>
                    {{ comment.body_html|safe }}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
