<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="collapse-prev-next-articles-heading">
        <h3 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" href="#collapse-prev-next-articles"
               aria-expanded="false" aria-controls="collapse-prev-next-articles">
                上一篇/下一篇
            </a>
        </h3>
    </div>
    <div id="collapse-prev-next-articles" class="panel-collapse collapse" role="tabpanel"
         aria-labelledby="collapse-prev-next-articles-heading">
        <ul class="list-group">
            {% for article in prev_next_articles %}
                <li class="list-group-item">
                    <a href="{{ url_for('main.show_article', slug=article.slug) }}">{{ article.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
