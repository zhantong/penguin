<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="option-toc-heading">
        <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion"
               href="#option-toc-collapse"
               aria-expanded="true" aria-controls="option-submit-collapse">
                目录
            </a>
        </h4>
    </div>
    <div id="option-toc-collapse" class="panel-collapse collapse in" role="tabpanel"
         aria-labelledby="option-toc-heading">
        <div class="panel-body">
            <nav id="toc" class="bs-docs-sidebar">
                {{ article.toc.toc_html | safe }}
            </nav>
        </div>
    </div>
</div>
