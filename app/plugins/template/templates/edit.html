<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    {% if template is not none %}
        <input name="id" type="hidden" value="{{ template.id }}">
    {% endif %}
    <div class="form-group">
        <label>名称</label>
        <input name="name" value="{{ template.name if template is not none }}"
               class="form-control">
    </div>
    <div class="form-group">
        <label>别名</label>
        <input name="slug" value="{{ template.slug if template is not none }}"
               class="form-control">
        <p class="help-block">建议使用字母, 数字, 下划线和横杠</p>
    </div>
    <div class="form-group">
        <label>描述</label>
        <textarea name="description" class="form-control"
                  rows="3">{{ template.description if template is not none }}</textarea>
    </div>
    <div class="form-group">
        <label>内容</label>
        <textarea name="body" class="form-control"
                  rows="3">{{ template.body if template is not none }}</textarea>
    </div>
    <button type="submit" class="btn btn-default">确定</button>
</form>
