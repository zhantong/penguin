<div id="fields">
    <button id="new-field" type="button" class="btn btn-default">添加字段</button>
    {% for template_field in post.template_fields %}
        <div class="form-inline">
            <div class="form-group">
                <label>字段名</label>
                <input name="template-field-key" type="text" class="form-control" value="{{ template_field.key }}">
            </div>
            <div class="form-group">
                <label>字段值</label>
                <textarea name="template-field-value" class="form-control" rows="3">
                    {{ template_field.value }}
                </textarea>
            </div>
            <button type="button" class="remove-field btn btn-default">删除</button>
        </div>
    {% endfor %}
</div>
