<div id="fields">
    <button id="new-field" type="button" class="btn btn-default">添加字段</button>
    {% for field in post.field_metas.all() %}
        <div class="form-inline">
            <div class="form-group">
                <label>字段名</label>
                <input name="field-key" type="text" class="form-control" value="{{ field.key }}">
            </div>
            <div class="form-group">
                <label>字段值</label>
                <textarea name="field-value" class="form-control"
                          rows="3">{{ field.value }}</textarea>
            </div>
            <button type="button" class="remove-field btn btn-default">删除</button>
        </div>
    {% endfor %}
</div>
