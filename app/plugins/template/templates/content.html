{% if template is not none %}<input name="id" type="hidden" value="{{ template.id }}">{% endif %}
<div class="form-group">
    <label>名称</label>
    <input name="name" value="{{ template.name if template is not none and template.name is not none }}"
           class="form-control">
</div>
<div class="form-group">
    <label>别名</label>
    <input name="slug" value="{{ template.slug if template is not none and template.slug is not none }}"
           class="form-control">
</div>
<div class="form-group">
    <label>描述</label>
    <textarea name="description" class="form-control" rows="3">
        {{ template.description if template is not none and template.description is not none }}
    </textarea>
</div>
<div class="form-group">
    <label>内容</label>
    <textarea name="body" class="form-control" rows="10">
        {{ template.body if template is not none and template.body is not none }}
    </textarea>
</div>
<button type="submit" class="btn btn-default">确定</button>
