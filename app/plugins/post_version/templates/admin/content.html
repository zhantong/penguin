<input name="id" type="hidden" value="{{ post_version.id }}">
<div class="form-group">
    <label>标题</label>
    <input name="title" value="{{ post_version.post.title }}" class="form-control">
</div>
<div class="form-group">
    <label>内容</label>
    <textarea name="body" class="form-control"
              rows="10">{{ post_version.body }}</textarea>
</div>
<div class="form-group">
    <label>版本</label>
    <input name="version" value="{{ post_version.version }}" class="form-control">
</div>
<div class="form-group">
    <label>备注</label>
    <input name="remark" value="{{ post_version.remark }}" class="form-control">
</div>

<button type="submit" class="btn btn-default">确定</button>
