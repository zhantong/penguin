<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="option-post-version-heading">
        <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion"
               href="#option-post-version-collapse"
               aria-expanded="true" aria-controls="option-post-version-collapse">
                版本
            </a>
        </h4>
    </div>
    <div id="option-post-version-collapse" class="panel-collapse collapse in" role="tabpanel"
         aria-labelledby="option-post-version-heading">
        <div class="panel-body">
            <div class="input-group">
                <span class="input-group-addon">版本号</span>
                <input name="post-version-version" type="text" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-addon">备注</span>
                <input name="post-version-remark" type="text" class="form-control">
            </div>
        </div>
    </div>
</div>
