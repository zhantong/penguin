<script>
    $('.resend-item').click(function (event) {
        var comment_id = $(this).data('comment-id');
        $.ajax({
            beforeSend: function (xhr, settings) {
                xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token() }}");
            },
            method: 'POST',
            data: {
                action: 'resend',
                comment_id: comment_id
            }
        })
            .done(function (msg) {
                location.reload();
            })
    })
</script>
