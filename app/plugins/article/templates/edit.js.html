<script src="{{ url_for('plugin.post_static', filename='editor.md-1.5.0/editormd.min.js') }}"></script>
<script src="{{ url_for('plugin.post_static', filename='laydate-5.0.9/dist/laydate.js') }}"></script>
<script>
    $('#trans-slug').click(function () {
        $input = $(this).parent().siblings('input');
        $.ajax({
            type: 'GET',
            url: '{{ url_for('.trans_slug') }}',
            data: {
                string: $input.val()
            },
            success: function (msg) {
                $input.val(msg['slug']);
            }
        })
    });
    editormd({
        id: "markdown-editor",
        width: "100%",
        height: 640,
        path: "{{ url_for('plugin.post_static', filename='editor.md-1.5.0/lib/') }}"
    });

    var postDate = new Date('{{ article.timestamp.strftime('%Y-%m-%d %H:%M:%S GMT%z') }}');
    updateHideTimestamp(postDate);
    laydate.render({
        elem: '#submit-datetime',
        type: 'datetime',
        value: postDate,
        format: 'yyyy-MM-dd HH:mm:ss',
        done: function (value, date, endDate) {
            updateHideTimestamp(new Date(value));
        }
    });

    function updateHideTimestamp(date) {
        $('#submit-datetime').next().val(Math.floor(date.getTime() / 1000))
    }

    $('#btn-submit').click(function (event) {
        var data = {
            id:{{ article.id }},
            title: $('#article-title').val(),
            slug: $('#article-slug').val(),
            body: $('#article-body').val(),
            timestamp: $('#article-timestamp').val()
        };
        var widgets = {};
        $('.panel[data-widget-slug]').each(function (i, panel) {
            widgets[$(this).data('widget-slug')] = $(this).find('select, textarea, input').serializeArray();
        });
        data['widgets'] = JSON.stringify(widgets);
        $.ajax({
            beforeSend: function (xhr, settings) {
                xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token() }}");
            },
            type: 'POST',
            data: data,
            success: function (msg) {
                location.reload();
            }
        });
    })
</script>

{% for widget in widgets %}
    {% if 'js' in widget %}
        {{ widget['js']|safe }}
    {% endif %}
{% endfor %}
