<table class="table table-striped table-hover table-condensed">
    <thead>
    <tr class="small">
        <th>发表时间<i class="fa fa-sort fa-fw"></i></th>
        <th>标题</th>
        {% for column in custom_columns %}
            <th>{{ column['title'] }}<i class="fa fa-sort fa-fw"></i></th>
        {% endfor %}
    </tr>
    </thead>
    {% for article in articles %}
        <tr>
            <td>
                <span class="small" title="发表时间">{{ moment(article.timestamp).format('L') }}</span>
            </td>
            <td>
                <a href="{{ url_for('main.show_article', number=article.number) }}">{{ article.title }}</a>
            </td>
            {% for column in custom_columns %}
                <td>{{ column['item']['content'](article)|safe }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
