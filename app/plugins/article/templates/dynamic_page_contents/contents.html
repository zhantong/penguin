<table class="table table-striped table-hover table-condensed">
    <thead>
    <tr class="small">
        <th>发表时间<i class="fa fa-sort fa-fw"></i></th>
        <th>标题</th>
        <th>评论<i class="fa fa-sort fa-fw"></i></th>
        <th>阅读<i class="fa fa-sort fa-fw"></i></th>
    </tr>
    </thead>
    {% for article in articles %}
        <tr>
            <td>
                <span class="small" title="发表时间">{{ moment(article.timestamp).format('L') }}</span>
            </td>
            <td>
                <a href="{{ url_for('main.show_article', number=article.number) }}">{{ article.title }}</a>
            </td>
            <td>
                <span class="badge" title="评论量">{{ article.comments|length }}</span>
            </td>
            <td>
                <span class="badge" title="阅读量">{{ article.get_view_count() }}</span>
            </td>
        </tr>
    {% endfor %}
</table>
