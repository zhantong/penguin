<script>
    $('.version-dropdown li a').click(function (event) {
        event.preventDefault();
        var action = $(this).data('action');
        var article_id = $(this).data('id');
        $.ajax({
            beforeSend: function (xhr, settings) {
                xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token() }}");
            },
            method: 'POST',
            data: {
                action: action,
                id: article_id
            }
        }).done(function (msg) {
            location.reload();
        })
    })
</script>
