{% macro toc_style() %}
    <style type="text/css">
        /* all links */
        .bs-docs-sidebar .nav > li > a {
            color: #999;
            border-left: 2px solid transparent;
            padding: 2px 10px;
            font-size: 13px;
            font-weight: 400;
        }

        /* nested links */
        .bs-docs-sidebar .nav .nav > li > a {
            padding-top: 1px;
            padding-bottom: 1px;
            padding-left: 30px;
            font-size: 12px;
        }

        /* active & hover links */
        .bs-docs-sidebar .nav > .active > a,
        .bs-docs-sidebar .nav > li > a:hover,
        .bs-docs-sidebar .nav > li > a:focus {
            color: #563d7c;
            text-decoration: none;
            background-color: transparent;
            border-left-color: #563d7c;
        }

        /* all active links */
        .bs-docs-sidebar .nav > .active > a,
        .bs-docs-sidebar .nav > .active:hover > a,
        .bs-docs-sidebar .nav > .active:focus > a {
            font-weight: 700;
        }

        /* nested active links */
        .bs-docs-sidebar .nav .nav > .active > a,
        .bs-docs-sidebar .nav .nav > .active:hover > a,
        .bs-docs-sidebar .nav .nav > .active:focus > a {
            font-weight: 500;
        }
    </style>
{% endmacro %}
{% macro toc(post) %}
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="option-toc-heading">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion"
                   href="#option-toc-collapse"
                   aria-expanded="true" aria-controls="option-submit-collapse">
                    目录
                </a>
            </h4>
        </div>
        <div id="option-toc-collapse" class="panel-collapse collapse in" role="tabpanel"
             aria-labelledby="option-toc-heading">
            <div class="panel-body">
                <nav id="toc" class="bs-docs-sidebar">
                    {{ post.body_toc_html | safe }}
                </nav>
            </div>
        </div>
    </div>
{% endmacro %}

{% macro toc_script() %}
    <script type="text/javascript">
        $('#toc ul').addClass('nav bs-docs-sidebar');
        $('body').scrollspy({
            target: '#toc',
            offset: 70
        });
    </script>
{% endmacro %}
