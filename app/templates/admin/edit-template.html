{% extends "admin/base.html" %}

{% block title %}{% if template is none %}新建{% else %}编辑{% endif %}模板 - Penguin{% endblock %}

{% block page_title %}<h1>{% if template is none %}新建{% else %}编辑{% endif %}模板</h1>{% endblock %}

{% block page_content %}
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        {% if template is not none %}<input name="id" type="hidden" value="{{ template.id }}">{% endif %}
        <div class="form-group">
            <label>名称</label>
            <input name="key" value="{{ template.key if template is not none }}" class="form-control">
        </div>
        <div class="form-group">
            <label>内容</label>
            <textarea name="value" class="form-control"
                      rows="10">{{ template.value if template is not none }}</textarea>
        </div>
        <div class="form-group">
            <label>描述</label>
            <textarea name="description" class="form-control"
                      rows="3">{{ template.description if template is not none }}</textarea>
        </div>
        <button type="submit" class="btn btn-default">确定</button>
    </form>
{% endblock %}
