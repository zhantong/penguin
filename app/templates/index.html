{% extends "base.html" %}

{% block main %}
    <div>
        {% for post in posts %}
            <article>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a href="/archives/{{ post.slug }}.html"><h4>{{ post.title }}</h4></a>
                    </div>
                    <div class="panel-body">
                        {{ post.body_abstract }}
                    </div>
                    <div class="panel-footer">
                        <ul class="list-inline small">
                            <li><i class="fa fa-calendar fa-fw"></i>{{ post.timestamp }}</li>
                        </ul>
                    </div>
                </div>
            </article>
        {% endfor %}
    </div>
{% endblock %}
